<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Send Mail via Js</title>
</head>
<body>
    <div class="container">
        <form>
            <h3>Get in touch</h3>
            <input type="text" placeholder="name" id="name" required />
            <input type="email" placeholder="Email here" id="email" required />
            <input type="text" placeholder="Phone number here.." id="phone" required />
            <textarea id="message" rows="4" placeholder="How can David MD help you please?...."></textarea>
            <button type="submit" >Send</button>
        </form>
    </div> 

    <script src="main.js"></script>
</body>
</html>
